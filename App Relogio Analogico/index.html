<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Relógio Análogico</title>
  </head>
  <body>
    <div class="container">
      <div class="circulo"></div>
      <div class="circulo"></div>

      <div class="relogio">
        <div class="relogio-bg">
          <img src="/img/clock.png" alt="Fundo de um relogio analogico" />
        </div>

        <div class="hora">
          <span class="hr" id="hr"></span>
        </div>

        <div class="segundo">
          <span class="seg" id="seg"></span>
        </div>

        <div class="minuto">
          <span class="min" id="min"></span>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
